# LLM 全模型评估实验配置
# 包含12个可用模型的完整评估配置
# 创建于: 2026-01-11

experiment:
  name: "llm_eval_all_models"
  description: "评估所有可用模型在OR调试任务上的表现"
  output_dir: "outputs/experiments/llm_eval_all_models"

# 基准测试配置
benchmark:
  dataset: "data/synthetic/debug_bench_v1/dataset.json"
  max_steps: 20
  n_episodes: 1
  verbose: true

# 模型配置
agents:
  # ========== Azure AI Services (East US 2) ==========
  # GPT-4 系列
  - name: "gpt-4.1"
    type: "llm"
    model: "gpt-4.1"
    provider: "azure_openai"
    temperature: 0.0
    description: "OpenAI GPT-4.1 最新最强"

  - name: "gpt-4.1-mini"
    type: "llm"
    model: "gpt-4.1-mini"
    provider: "azure_openai"
    temperature: 0.0
    description: "OpenAI GPT-4.1 mini 经济型"

  # GPT-5 系列
  - name: "gpt-5-mini"
    type: "llm"
    model: "gpt-5-mini"
    provider: "azure_openai"
    temperature: 0.0
    description: "OpenAI GPT-5 mini"

  - name: "gpt-5-nano"
    type: "llm"
    model: "gpt-5-nano"
    provider: "azure_openai"
    temperature: 0.0
    description: "OpenAI GPT-5 nano 超轻量"

  - name: "gpt-5.2-chat"
    type: "llm"
    model: "gpt-5.2-chat"
    provider: "azure_openai"
    temperature: 0.0
    description: "OpenAI GPT-5.2 chat 最新版"

  # O系列 (推理模型)
  - name: "o1"
    type: "llm"
    model: "o1"
    provider: "azure_openai"
    temperature: 0.0
    description: "OpenAI o1 推理模型"

  - name: "o4-mini"
    type: "llm"
    model: "o4-mini"
    provider: "azure_openai"
    temperature: 0.0
    description: "OpenAI o4-mini 推理经济型"

  # DeepSeek 系列
  - name: "DeepSeek-R1-0528"
    type: "llm"
    model: "DeepSeek-R1-0528"
    provider: "azure_openai"
    temperature: 0.0
    description: "DeepSeek R1 推理模型"

  - name: "DeepSeek-V3.2"
    type: "llm"
    model: "DeepSeek-V3.2"
    provider: "azure_openai"
    temperature: 0.0
    description: "DeepSeek V3.2 通用模型"

  # 其他模型
  - name: "Kimi-K2-Thinking"
    type: "llm"
    model: "Kimi-K2-Thinking"
    provider: "azure_openai"
    temperature: 0.0
    description: "Moonshot Kimi K2 推理模型"

  - name: "Llama-3.3-70B-Instruct"
    type: "llm"
    model: "Llama-3.3-70B-Instruct"
    provider: "azure_openai"
    temperature: 0.0
    description: "Meta Llama 3.3 70B 开源大模型"

  # ========== Azure AI Foundry (East US) ==========
  # 已禁用: 连接不稳定，使用DeepSeek-R1-0528代替
  # - name: "deepseek-r1-foundry"
  #   type: "llm"
  #   model: "deepseek-r1"
  #   provider: "azure_foundry"
  #   temperature: 0.0
  #   description: "DeepSeek R1 via Azure Foundry"

# 评估配置
evaluation:
  metrics:
    - recovery_rate      # 问题修复率
    - avg_steps          # 平均步数
    - avg_reward         # 平均奖励
    - success_rate       # 成功率
    - step_efficiency    # 步骤效率

  report_format: ["markdown", "json"]
  save_trajectories: true

# 模型分组 (用于对比分析)
model_groups:
  gpt_series:
    - gpt-4.1
    - gpt-4.1-mini
    - gpt-5-mini
    - gpt-5-nano
    - gpt-5.2-chat

  reasoning_models:
    - o1
    - o4-mini
    - DeepSeek-R1-0528
    - Kimi-K2-Thinking

  open_source:
    - DeepSeek-V3.2
    - Llama-3.3-70B-Instruct

# 运行说明
# 快速测试 (2个问题):
#   python scripts/run_llm_experiment.py --config configs/experiments/llm_eval_all_models.yaml --limit 2
#
# 完整评估:
#   python scripts/run_llm_experiment.py --config configs/experiments/llm_eval_all_models.yaml
